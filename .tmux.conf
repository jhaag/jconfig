# Change prefix to C-a (like screen) to avoid conflict with Emacs C-SPC (set-mark-command)
unbind C-b
set -g prefix C-q
bind-key C-q send-prefix
bind-key C-q last-window

# Start numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# Allows for faster key repetition
set -s escape-time 0

# Enable automatic line reflow
setw -g aggressive-resize on

set-option -g allow-rename off

# Split panes using | and -
unbind '"'
unbind %
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Ctrl-Alt + emacs keys for switching panes
bind -n C-M-b select-pane -L
bind -n C-M-f select-pane -R
bind -n C-M-p select-pane -U
bind -n C-M-n select-pane -D

# Activity monitoring
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"

set -g extended-keys always
set -as terminal-features 'xterm*:extkeys'

set -g set-clipboard on

# The modes {
setw -g clock-mode-colour colour135
setw -g mode-style bold,fg=colour196,bg=colour238

# }
# The panes {

set -g pane-border-style bg=colour235,fg=colour238
set -g pane-active-border-style bg=colour236,fg=colour51

# }
# The statusbar {

set -g status-position top
set -g status-justify left
set -g status-interval 2
set -g status-style dim,bg=colour234,fg=colour137
set -g status-left '#[fg=colour233,bg=colour241,bold] %d %b %Y #[fg=colour233,bg=colour245,bold] %H:%M #[fg=colour233,bg=colour245]'
set -g status-right ''
set -g status-right-length 20
set -g status-left-length 50

setw -g window-status-current-style bold,fg=colour81,bg=colour238
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '

setw -g window-status-style none,fg=colour138,bg=colour235
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

setw -g window-status-bell-style bold,fg=colour255,bg=colour1

# }
# The messages {

set -g message-style bold,fg=colour232,bg=colour166
set -g message-command-style fg=blue,bg=black

# }
